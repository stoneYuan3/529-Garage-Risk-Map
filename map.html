    <script>
      // var map = L.map('map').setView([51.505, -0.09], 13);
      var map = L.map('map', {zoomControl:false}).setView([49.28897790869182, -123.11445735454026], 13);

      L.tileLayer.grayscale('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      ttribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
      }).addTo(map);


      var popup = L.popup();
      function onMapClick(e) {
          popup
              .setLatLng(e.latlng)
              .setContent("You clicked the map at " + e.latlng.toString())
              .openOn(map);
      }
      map.on('click', onMapClick);
    </script>
